<body>
    <h1> Node testing for socket</h1>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
      
        const socket = io("http://localhost:3000");

        console.log(socket.id); // undefined

        socket.on("connect", () => {
            console.log("my socket id :: ",socket.id); // "G5p5..."
            socket.emit("green", {"message":"helo world"})
        });
    </script>
</body>
